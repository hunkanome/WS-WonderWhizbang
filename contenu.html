<!DOCTYPE html>
<html>
<head>
    <title>WonderWhizbang</title>
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">
    <link rel="stylesheet" href="static/css/styles.css"> 
    <script defer src="scripts/dbpedia.js"></script>
    <script defer src="static/js/contenu.js"></script>
    <script defer src="static/js/barreRecherche.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid sticky-top mb-3">
        <div class="d-flex py-3 row">
            <div class="col-auto d-flex">
                <img src="static/img/logo.png" alt="Logo banger de WonderWhizbang">
                <h1 class="ms-3 mb-0 mt-2">WonderWhizbang</h1>
            </div>
            <nav class="col-auto d-flex align-items-center pe-0">
                <a href="index.html">Accueil</a>
                <a href="contenu.html">Contenu</a>
            </nav>
            <div class="col-auto d-flex ms-auto ps-0">
                <div class="input-group">
                    <input id="searchInput" type="text" name="search" class="form-control" placeholder="Rechercher...">
                    <button id="searchButton" type="button" class="btn">Rechercher</button>
                </div>
            </div>
        </div>  
    </header>

    <main class="container">
        <article id="bloc-detail" class="row horizontal">
            <div class="col-6 ps-3 pt-3">
                <h2 id="title">Titre</h2>
                <p id="description"> Description</p>
            </div>
            <figure class="col-6 ps-3 pe-0">
                <img id="picture" src="https://via.placeholder.com/150" width="100%">
            </figure>
        </article>
    </main>
    <footer>
        
    </footer>
</body>
