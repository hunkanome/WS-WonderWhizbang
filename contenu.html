<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WonderWhizbang</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/resultats.css">
    <script src="scripts/dbpedia.js"></script>
    <script src="scripts/recherche.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="static/js/contenu.js"></script>
    <script src="static/js/image.js"></script>
    <script src="static/js/card.js"></script>

</head>

<body class="d-flex flex-column">
    <header class="d-flex align-items-center sticky-top p-3">
        <a class="text-decoration-none me-lg-2 pe-2 pe-lg-0" href="index.html">
            <img src="static/img/logo.png" alt="Logo de WonderWhizbang">
        </a>

        <a class="text-decoration-none d-none d-lg-block text-black" href="index.html">
            <h1 id="WonderWhizbang" class="me-2 mb-0">WonderWhizbang</h1>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="favoris.html">
            <span class="d-none d-sm-inline">Mes favoris</span>
            <span class="d-inline d-sm-none">Favoris</span>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="carte_monuments.html">
            <span class="d-none d-sm-inline">Carte du monde</span>
            <span class="d-inline d-sm-none">Carte</span>
        </a>

        <form class="input-group ms-auto w-25 flex-shrink-1" id="recherche" method="get" action="resultats.html">
            <input id="searchInput" type="text" name="search" class="form-control" placeholder="Rechercher un monument"/>
            <input id="searchButton" type="submit" class="btn" value="   " />
        </form>
    </header>

	<main class="container overflow-y-auto pt-3">
        <section id="bloc-detail" class="row horizontal">
            <div class="col-6 ps-3 pt-3">
                <div class="d-flex align-items-center mb-1">
                    <h2 class="d-inline me-2 mb-0">
                        <a id="wikiLink" class="d-flex text-decoration-none text-dark">
                            <span id="title">Titre</span>
                            <span class="align-self-start">
                                <img src="static/img/link.svg" alt="Icône lien externe">
                            </span>
                        </a>
                    </h2>
                    <button id="btnAddFavorite">
                        <h2 id="coeur" class="bi bi-heart mb-0"></h2>
                    </button>
                </div>
                <p id="description">Description</p>
                <p id="year">Année</p>
                <p id="location">Pays</p>
            </div>

            <figure class="col-6 ps-3 pe-0">
                <img id="picture" class="w-100" src="static/img/loading.gif" alt="Photo du monument">
                <figcaption id="caption"></figcaption>
            </figure>
        </section>
        <section id="bloc-2" class="row">
            <div id="conteneurCarousel" class="col-6"></div>
            <div class="col-6">
                <div id="map" class="h-100"></div>
            </div>
        </section>

        <section>
            <h2>Voir aussi</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="relatedMonumentsContainer">

                <!-- This is where the cards will be displayed -->

            </div>
        </section>
    </main>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="toast-favoris" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex justify-content-center">
                <p id="texte-toast-favoris"></p>
            </div>
        </div>
    </div>
</body>

</html>
