<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WonderWhizbang</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">
    <link rel="stylesheet" href="static/css/styles.css">
    <script defer src="scripts/dbpedia.js"></script>
    <script defer src="scripts/recherche.js"></script>
    <script defer src="scripts/utils.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="static/js/contenu.js"></script>

</head>

<body>
    <header class="container-fluid sticky-top mb-3">
        <div class="d-flex py-3 row">
            <div class="col-auto d-flex">
                <a href="index.html" class="text-decoration-none">
                    <img src="static/img/logo.png" alt="Logo banger de WonderWhizbang">
                </a>
                <a href="index.html" class="text-decoration-none link-dark">
                    <h1 id="WonderWhizbang" class="ms-3 mb-0 mt-2">WonderWhizbang</h1>
                </a>
            </div>
            <nav class="col-auto d-flex align-items-center pe-0">
                <a href="favoris.html">Mes favoris</a>
            </nav>
            <div class="col-auto d-flex ms-auto ps-0">
                <form class="input-group" method="get" action="resultats.html">
                    <input id="searchInput" type="text" name="search" class="form-control"
                        placeholder="Rechercher..." />
                    <input id="searchButton" type="submit" class="btn" value="Rechercher" />
                </form>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="bloc-detail" class="row horizontal">
            <div class="col-6 ps-3 pt-3">
                <div class="d-flex align-items-center mb-1">
                    <a id="wikiLink" class="d-flex text-decoration-none">
                        <h2 class="d-inline me-2 mb-0">
                            <span id="title">Titre</span>
                            <span class="align-self-start">
                                <img src="static/img/link.svg" alt="Icône lien externe">
                            </span>
                        </h2>
                    </a>
                    <a id="btnAddFavorite">
                        <img id="coeur" src="static/img/heart-empty.svg" alt="Icône favori">
                    </a>
                </div>
                <p id="description">Description</p>
            </div>

            <figure class="col-6 ps-3 pe-0">
                <img id="picture" class="w-100" src="https://via.placeholder.com/150" alt="Photo du monument">
                <figcaption id="caption"></figcaption>
            </figure>
        </section>
        <section id="bloc-2" class="row">
            <div id="conteneurCarousel" class="col-6">

            </div>
            <div class="col-6">
                <div id="map"></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="toast-favoris" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex justify-content-center">
                <p id="texte-toast-favoris"></p>
            </div>
        </div>
    </div>
</body>

</html>
