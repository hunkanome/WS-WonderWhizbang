<!DOCTYPE html>
<html lang="fr">

<head>
	<title>WonderWhizbang</title>
	<meta charset="utf-8">
	<meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
	<meta name="keywords" content="UNESCO, patrimoine, culture">
	<meta name="author" content="Hunkanome">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script src="scripts/dbpedia.js"></script>
	<script src="scripts/recherche.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="static/js/card.js"></script>
	<script src="static/js/image.js"></script>
	<script src="static/js/favoris.js"></script>
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/resultats.css">
</head>

<body class="d-flex flex-column">
    <header class="d-flex align-items-center sticky-top p-3">
        <a class="text-decoration-none me-lg-2 pe-2 pe-lg-0" href="index.html">
            <img src="static/img/logo.png" alt="Logo de WonderWhizbang">
        </a>

        <a class="text-decoration-none d-none d-lg-block text-black" href="index.html">
            <h1 id="WonderWhizbang" class="me-2 mb-0">WonderWhizbang</h1>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="favoris.html">
            <span class="d-none d-sm-inline">Mes favoris</span>
            <span class="d-inline d-sm-none">Favoris</span>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="carte_monuments.html">
            <span class="d-none d-sm-inline">Carte du monde</span>
            <span class="d-inline d-sm-none">Carte</span>
        </a>

        <form class="input-group ms-auto w-25 flex-shrink-1" id="recherche" method="get" action="resultats.html">
            <input id="searchInput" type="text" name="search" class="form-control" placeholder="Rechercher un monument"/>
            <input id="searchButton" type="submit" class="btn" value="   " />
        </form>
    </header>

	<main class="container overflow-y-auto pt-3">
		<!-- Bouton pour effacer tous les favoris -->
		<div class="row">
			<div class="col">
				<button id="btnClearFavorites" type="button" class="btn btn-danger">Effacer tous les
					favoris</button>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col">
				<h6 id="messageField"></h6>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="resultContainer">

			<!-- This is where the favorite cards will be displayed -->

		</div>
	</main>
</body>

</html>
