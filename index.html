<!DOCTYPE html>
<html>

<head>
    <title>WonderWhizbang</title>
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/europeana.js"></script>
    <script src="scripts/dbpedia.js"></script>
    <script src="scripts/utils.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header class="container-fluid sticky-top mb-3">
        <div class="d-flex py-3 row">
            <div class="col-4 d-flex">
                <img src="static/img/logo.png" alt="Logo banger de WonderWhizbang">
                <h1 class="ms-3 mb-0 mt-2">WonderWhizbang</h1>
            </div>
            <nav class="col-4 d-flex align-items-center">
                <a href="index.html">Accueil</a>
                <a href="contenu.html">Contenu</a>
            </nav>
            <div class="col-4 d-flex">
                <div class="input-group">
                    <input type="text" id="searchInput" name="search" class="form-control" placeholder="Rechercher...">
                    <button type="button" onclick=searchMonument() class="btn btn-primary">Rechercher</button>
                </div>
            </div>
        </div> 
    </header>

    <!-- Resultat -->
    <main class="container">
        <div class="bloc-detail d-flex">
            <div class="ps-3 pt-3">
                <h2 id="title">Titre</h2>
                <p id="description"> Description</p>
            </div>
            <figure class="ms-3 pe-0">
                <img id="picture" src="https://via.placeholder.com/150">
            </figure>
        </div>
    </main>

    <script>
        // Get a monument based on user input
        function searchMonument() {
            // Get the user input from the search bar
            let userInput = document.getElementById('searchInput').value;
            // Define the SPARQL query with the user input
            var query = `
                PREFIX dbo: <http://dbpedia.org/ontology/>
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

                SELECT ?monumentLabel ?picture ?desc WHERE {
                ?monument a dbo:WorldHeritageSite .
                ?monument rdfs:label ?monumentLabel .
                ?monument dbo:abstract ?desc .
                ?monument foaf:depiction ?picture .
                FILTER (lang(?monumentLabel) = "fr")
                FILTER (lang(?desc) = "fr") 
                FILTER regex(?monumentLabel, "${userInput}", "i")
                }
                LIMIT 1
                #OFFSET ${Math.floor(Math.random() * 1000)}
            `;
            //Display in console the query
            console.log(query);
            // Send the query to the SPARQL endpoint
            requestDBpedia(query)
            .then(data => {
                data = formatResult(data);
                var monument = data[0];
                var monumentName = monument.monumentLabel.value;
                var picture = data[0].picture.value;

                document.getElementById("picture").src = picture;
                document.getElementById("title").innerHTML = monumentName;
                document.getElementById("description").innerHTML = data[0].desc.value;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
