<!DOCTYPE html>
<html>

<head>
    <title>WonderWhizbang</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/dbpedia.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="static/js/accueil.js"></script>
    <script defer src="static/js/barreRecherche.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header class="container-fluid sticky-top mb-3">
        <div class="d-flex py-3 row">
            <div class="col-auto d-flex">
                <a href="index.html" class="text-decoration-none">
                    <img src="static/img/logo.png" alt="Logo banger de WonderWhizbang">
                </a>
                <a href="index.html" class="text-decoration-none link-dark">
                    <h1 class="ms-3 mb-0 mt-2">WonderWhizbang</h1>
                </a>
            </div>
            <nav class="col-auto d-flex align-items-center pe-0">
                <a href="favoris.html">Mes favoris</a>
            </nav>
            <div class="col-auto d-flex ms-auto ps-0">
                <div class="input-group">
                    <input id="searchInput" type="text" name="search" class="form-control" placeholder="Rechercher...">
                    <button id="searchButton" type="button" class="btn">Rechercher</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Random monument -->
        <section id="bloc-detail" class="row horizontal">
            <div class="col-6 ps-3 pt-3">
                <h2 id="title">Titre</h2>
                <p id="description"> Description</p>
            </div>
            <figure class="col-6 ps-3 pe-0">
                <img id="loading-gif" src="static/img/loading.gif" width="100%">
                <img id="picture" width="100%">
            </figure>
        </section>

        <section class="d-flex">
            <button id="random-btn" class="px-3 py-2 d-flex align-items-center">
                <span>Un autre</span>
                <img class="ps-2" src="static/img/dice.svg">
            </button>
        </section>

        <section>
            <div>
                <h2>Stats</h2>
                <div>Nombres de sites au patrimoine de l'UNESCO : <span id="monumentCount"></span></div>
            </div>
        </section>
    </main>

    <script src="scripts/recherche.js"></script>
</body>

</html>
