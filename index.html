<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WonderWhizbang</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="description" content="Moteur de recherche dédié au patrimoine mondial de l'UNESCO">
    <meta name="keywords" content="UNESCO, patrimoine, culture">
    <meta name="author" content="Hunkanome">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script defer src="scripts/recherche.js"></script>
    <script src="scripts/dbpedia.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="static/js/accueil.js"></script>
    <script src="static/js/image.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="d-flex flex-column">
    <header class="d-flex align-items-center sticky-top p-3">
        <a class="text-decoration-none me-lg-2 pe-2 pe-lg-0" href="index.html">
            <img src="static/img/logo.png" alt="Logo de WonderWhizbang">
        </a>

        <a class="text-decoration-none d-none d-xl-block text-black" href="index.html">
            <h1 id="WonderWhizbang" class="me-2 mb-0">WonderWhizbang</h1>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="favoris.html">
            <span class="d-none d-md-inline">Mes favoris</span>
            <span class="d-inline d-md-none">Favoris</span>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2"
            href="carte_monuments.html">
            <span class="d-none d-md-inline">Carte du monde</span>
            <span class="d-inline d-md-none">Carte</span>
        </a>

        <a class="text-decoration-none border-start text-black text-nowrap border-black px-2" href="jeu.html">
            <span class="d-none d-md-inline">Pédant'IF</span>
            <span class="d-inline d-md-none">P'IF</span>
        </a>

        <form class="input-group ms-auto w-25 flex-shrink-1" id="recherche" method="get" action="resultats.html">
            <input id="searchInput" type="text" name="search" class="form-control" placeholder="Rechercher un monument">
            <input id="searchButton" type="submit" class="btn" value="   ">
        </form>
    </header>

    <main class="container overflow-y-auto pt-3">
        <!-- Random monument -->
        <section id="bloc-detail" class="row">
            <div class="col-6">
                <h2 class="border-bottom border-black pb-2 mb-2">
                    <a id="article-link" class="d-flex text-decoration-none text-dark">
                        <span id="title">Titre</span>
                        <span class="align-self-start ms-1">
                            <img src="static/img/arrow.svg" alt="Icône lien article">
                        </span>
                    </a>
                </h2>
                <p id="description">Description</p>
                <p id="year">Année</p>
                <p id="location"></p>
            </div>
            <figure class="col-6">
                <img id="picture" class="w-100" src="static/img/loading.gif" alt="Photo du monument">
            </figure>
        </section>

        <div class="d-flex mb-3">
            <a id="random-btn" class="bouton-noir d-flex align-items-center rounded text-decoration-none px-2 fs-4">
                <span>Un autre</span>
                <img class="ps-2" src="static/img/dice.svg" alt="Icône de dé">
            </a>
        </div>

        <section>
            <div>
                <h2>Stats</h2>
                <div>Nombres de sites au patrimoine de l'UNESCO : <span id="monumentCount"></span></div>
            </div>
        </section>
    </main>
</body>

</html>
